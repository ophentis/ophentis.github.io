<!DOCTYPE html>
<html ng:app="ophentis.github.io">
<head>
	<title>Github</title>
	<link rel="stylesheet" href="http://yandex.st/highlightjs/8.0/styles/default.min.css">
	<link href='http://fonts.googleapis.com/css?family=Montez|Reenie+Beanie|Source+Code+Pro' rel='stylesheet' type='text/css' />
	<style>
		.montez {
			font-family: 'Montez', cursive;
		}
		.reenie-beenie {
			font-family: 'Reenie Beanie', cursive;
		}
		.source-code-pro {
			font-family: 'Source Code Pro', sans-serif;
		}
	</style>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="//yandex.st/highlightjs/8.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
	<script src="/assets/script/app.js"></script>
</head>
	<body ng:controller="MainController">
		<p class="montez highlight">{{meJSONString}}</p>
		<p class="reenie-beenie highlight">{{meJSONString}}</p>
		<p class="source-code-pro highlight">{{meJSONString}}</p>
	</body>
</html>
